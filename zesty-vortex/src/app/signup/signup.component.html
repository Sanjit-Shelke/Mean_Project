<body style="background-image: url(https://i.pinimg.com/originals/61/93/19/619319e00e04d1d9016192b1a9af391f.jpg);
             background-repeat: no-repeat;
             background-size: cover ;height: 100vh;">

    <div class="container-fluid">

        <div class="row" style="height: 60px;
        background-color:  rgba(85, 82, 97, 0.548);
        box-shadow: 1px 1px 15px 1px rgba(172, 170, 47, 0.918);
        ">
            <div id="glow" class="col-7 " style="font-family: 'Rock Salt', cursive;
                    font-size: 2.3em;
                    color:#ff4100;
                    font-weight:bold">
                Zesty Vortex
            </div>

            <div class="col-5 d-flex justify-content-end align-items-center">
              <div>
                <button class="btn btn-light mr-4" routerLink="/frontpage"
                > Home</button>
            </div> 

                <div>
                    <button class="btn btn-primary mr-4" routerLink="/login">Sign In</button>
                </div>
                
            </div>

        </div>


        <div class="row" style="height: 90vh;">
            <div class="col-4" >

            </div>
            <div class="col-8 d-flex justify-content-center align-items-center">
                <div class="col-5  d-flex flex-column  align-items-center" 
                     style="height: 70vh;
                            background-color: rgba(146, 216, 233, 0.144);
                            box-shadow: 2px 2px 10px 10px rgba(254, 255, 251, 0.589);">
                    
                    <div class="mt-4">
                        
                    </div>
                    <div class="text-light" style="font-family:'Kaushan Script', cursive; font-size: 5vh;">
                        Sign Up!
                    </div>

                    <div class="col-10" [formGroup]="fbFormGroup">
                    <div class="input-group flex-nowrap mt-5">
                        <div class="input-group-prepend">
                          <span class="input-group-text pr-3" id="addon-wrapping">Username</span>
                        </div>
                        <input type="text" formControlName="username" class="form-control " placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap mt-2">
                        <div class="input-group-prepend ">
                          <span class="input-group-text pr-4" id="addon-wrapping">Password</span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap mt-2">
                        <div class="input-group-prepend ">
                          <span class="input-group-text pr-4" id="addon-wrapping">Email</span>
                        </div>
                        <input type="text" class="form-control" formControlName="email" placeholder="@xyz.com" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap mt-2">
                        <div class="input-group-prepend ">
                          <span class="input-group-text pr-2" id="addon-wrapping">Contact</span>
                        </div>
                        <input type="text" class="form-control" formControlName="contact" placeholder="+91 70xxxxxx12" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                      <div class="col d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-danger mt-4" [disabled]="!fbFormGroup.valid" (click)="signup()">Register</button>
                      </div>

                    </div>
                </div>
            </div>

            
            
        </div>

    </div>


</body>

<body style="background-image: url(https://www.completehealthnews.com/wp-content/uploads/2019/09/meat-tomatoes-salat-fastfud-fast-food-sendvich-hamburger-pom.jpg);
             background-repeat: no-repeat;
             background-size: cover ;height: 100vh;">

    <div class="container-fluid">

        <div class="row" style="height: 60px;
        background-color:  rgba(85, 82, 97, 0.548);
        box-shadow: 1px 1px 15px 1px rgba(53, 45, 160, 0.918);
        ">
            <div id="glow" class="col-7 " style="font-family: 'Rock Salt', cursive;
                    font-size: 2.3em;
                    color:#ff4100;
                    font-weight:bold">
                Zesty Vortex
            </div>

            <div class="col-5 d-flex justify-content-end align-items-center">
            
                <div>
                    <button class="btn btn-warning" routerLink="/signup"
                    >Sign Up</button>
                </div>
            </div>

        </div>


        <div class="row" style="height: 90vh;">

            <div class="col-8  d-flex justify-content-center align-items-center">
                <div class="col-5  d-flex flex-column  align-items-center" style="height: 70vh;
                            background-color: rgba(157, 156, 161, 0.24);
                            box-shadow: 2px 2px 10px 10px rgba(219, 241, 18, 0.589);">

                    <div class="mt-4">
                        <fa-icon [icon]="faCookieBite" style="font-size: 68px; color: rgb(255, 133, 27);"></fa-icon>
                    </div>
                    <div class="text-light" style="font-family:'Kaushan Script', cursive; font-size: 5vh;">
                        LogIn!
                    </div>

                    <div class="col-10" [formGroup]="fbFormGroup">
                        <div class="input-group flex-nowrap mt-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">@</span>
                            </div>
                            <input type="text"  class="form-control" formControlName="email" placeholder="email"
                                aria-label="email" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mt-2">
                            <div class="input-group-prepend ">
                                <span class="input-group-text pr-3" id="addon-wrapping">#</span>
                            </div>
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>

                        <div class="col d-flex flex-column justify-content-center align-items-center">
                            <div>
                                <button type="button" class="btn btn-success mt-4" [disabled]="!fbFormGroup.valid" (click)=loginProcessHere()>LogIn</button>
                            </div>
                            
                            <div class="alert alert-danger" role="alert" *ngIf="invalidCred">
                                Invalid Credentials.
                            </div>

                        </div>

                        <!-- <div>
                            {{fbFormGroup.value | json }}
                        </div> -->
                    </div>
                </div>
            </div>

            <div class="col-4 ">

            </div>
        </div>

    </div>


</body>
